<!DOCTYPE html>

<body>
    <script>
        function Circle(radius) {
            this.radius = radius;
            Circle.circleMade++;
        }

        Object.defineProperty(Circle, 'circleMade', {
            get: function() {
                return !this._count ? 0 : this._count;
            },
            set: function(val) {
                this._count = val;
            }
        })
    </script>
</body>
